<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div class="container" id="container">
        <form action="/register" class="form" method="post">
            <h2>Register</h2>
            <!-- <label for="email">First Name:</label> -->
            <input type="name" class="form-part" id="firstName" placeholder="Enter Your first name" name="text" required>
            <hr class="form-hr">
            <!-- <label for="email">Last Name:</label> -->
            <input type="name" class="form-part" id="lastname" placeholder="Enter Your last name" name="text" required>
            <hr class="form-hr">
            <!-- <label for="email">Your Email:</label> -->
            <input type="email" class="form-part" placeholder="Enter your email" id="email" name="email" required>
            <hr class="form-hr">
            <!-- <label for="password">Password:</label> -->
            <input type="password" class="form-part" placeholder="Enter your password" id="password" name="password" required>
            <br>
            <button type="submit" class="sl-button">Sign Up</button>
            <p>Already have an account ? <a href="login.html" > Login</a></p>
        </form>
    </div>


</body>

</html>
