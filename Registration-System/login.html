<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div class="container" id="container">
        <form action="/register" class="form" method="post">
            <h2>Log In</h2>
            <input type="email" class="form-part" placeholder="Enter your email" id="email" name="email" required>
            <hr class="form-hr">
            <input type="password" class="form-part" placeholder="Enter your password" id="password" name="password" required>
            <br>
            <button type="submit" class="sl-button">Log In</button>
            <p>Do have no account ?<a href="signup.html" style="margin-top: 20px; margin-bottom: auto;"> Sign Up</a></p>
        </form>
    </div>


</body>

</html>
