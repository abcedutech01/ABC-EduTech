<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
</head>
<body>
    <div class="container">
        <h1>Get In Touch</h1>
        <p>If you have any questions, feedback, or inquiries, please feel free to reach out to us. We would love to hear from you!</p>
        <form action="mailto:rajapple6284@gmail.com" method="post" enctype="text/plain">
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            <br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
